<!DOCTYPE html>
<html>
    <!--Importing bootstrap, jquery, some css and a font-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Khula:wght@300&display=swap" rel="stylesheet"> 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="../search_handler.py"></script>
    <head>
        <!--If given a title, substitute it -->
      {% if title %}
      <title>{{ title }} - Inquire</title>
      {% else %}
      <title>Welcome to Inquire</title>
      {% endif %}

      <!--Navigation bar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/index">Inquire</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggler">
          
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link" href="/tech">Tech</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/sports">Sports</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/entertainment">Entertainment</a>
            </li>
          </ul>

          
          
        </div>
        <!--Search bar -->
      <form class="form-inline mr-auto" action="broken.html" method="POST" role="form">
          <div class="md-form my-0">
            <input class="form-control" type="text" placeholder="Search" aria-label="Search" name="search">
            <i class="fas fa-search text-white ml-2" aria-hidden="true"></i>
          </div>
        </form>

      </nav>
    </head>
    <body style="background-color:whitesmoke;">
        <hr>
        <!--We use HTML templates to substitute different news here; makes it much more easy and less bloated-->
        {% block content %}{% endblock %}
  
    </body>
</html>
